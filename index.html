<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <tittle>FRIENDS FITNESS CENTER</title>
</head>
<body>
    <nav>
      <!--Semantic Element-->
      <div class="flex">
        <img src="./1.jpeg" alt=""> 
        <h3>FRIENDS FITNESS CENTER </h3>
      </div>
 </nav>

 <section class="hero">
    <div class="one">
        <h4>Premium Gym Equipment</h4>
        <p>No Hassle,Free Delivery</p>
        <img src="./2.jpeg" alt="">
    </div>
    <div class="two">
        <form action="">
            <input type="text" name="user name" placeholder="Name"> <br>
            <input type="text" name="Email id"  placeholder="email"> <br>
            <div class="gender"> 
                <input type="radio" value="male" name="gender"><label for="male">male</label>
                <input type="radio" value="female" name="gender"><label for="male">female</label>
            </div>
            <div class="check boxes">
                <div class="item">
                    <input type="checkbox" value="weights" name="equipment">
                    <label for="weights">weights</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="Dumbells" name="equipment">
                    <label for="Dumbells">Dumbells</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="Ropes" name="equipment">
                    <label for="Ropes">Ropes</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="shirts" name="equipment">
                    <label for="shirts">shirts</label>
                </div>
                <input type="submit" value="Book Your Equipment" class="button">
            </div>

        </form>
    </div>
 </section>

 <section class="equipment_list">
    <h3>Get Your Latest Equipment</h3>

    <div class="cards">
        <div class="card"> <img src="./3.jpeg" alt=""> </div>
        <div class="card"> <img src="./4.jpeg" alt=""> </div>
        <div class="card"> <img src="./5.jpeg" alt=""> </div>
        <div class="card"> <img src="./6.jpeg" alt=""> </div>
    </div>
 </section>


 <section class="segments">
    <div class="segmentA">
        <h3>Equipment</h3>
        <img src="./7.jpeg" alt="">
    </div>
    <div class="segmentB">
        <h3>Membership</h3>
        <img src="./8.jpeg" alt="">

    </div>
 </section>
    
</body>
</html>
